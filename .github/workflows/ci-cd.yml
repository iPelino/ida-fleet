name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY: '${{ github.repository }}'

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/fleet-backend:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./idafleet-ui
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/fleet-frontend:latest
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy docker-compose and nginx config to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "docker-compose.prod.yml,nginx,init-letsencrypt.sh"
          target: "app"

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd app
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            export GITHUB_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
            export DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}
            
            # Create .env file
            cat <<EOF > .env
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}
            DEBUG=False
            ALLOWED_HOSTS=${{ secrets.DOMAIN_NAME }},localhost,127.0.0.1
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            GH_TOKEN=${{ secrets.GH_TOKEN }}
            GH_REPO=${{ secrets.GH_REPO }}
            ZOHO_EMAIL_USER=${{ secrets.ZOHO_EMAIL_USER }}
            ZOHO_EMAIL_PASSWORD=${{ secrets.ZOHO_EMAIL_PASSWORD }}
            REMINDER_NOTIFICATION_RECIPIENTS=${{ secrets.REMINDER_NOTIFICATION_RECIPIENTS }}
            EOF
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Check if SSL certificates exist
            if [ ! -d "certbot_etc/live/${{ secrets.DOMAIN_NAME }}" ]; then
              echo "SSL certificates not found. Running init-letsencrypt.sh..."
              chmod +x init-letsencrypt.sh
              ./init-letsencrypt.sh
              echo "SSL initialization complete. Starting all services..."
              docker compose -f docker-compose.prod.yml up -d --remove-orphans
              docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate
            else
              echo "SSL certificates already exist. Skipping initialization."
              # Start all services
              docker compose -f docker-compose.prod.yml up -d --remove-orphans
              # Run migrations
              docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate
            fi
