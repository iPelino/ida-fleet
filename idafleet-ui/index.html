  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#1E3A8A', // Logistics Navy
              hover: '#172554',
              foreground: '#ffffff',
            },
            secondary: {
              DEFAULT: '#F97316', // Safety Orange
              hover: '#ea580c',
              foreground: '#ffffff',
            },
            steel: {
              DEFAULT: '#64748B', // Steel Grey
              light: '#94a3b8',
              lighter: '#e2e8f0',
            },
            surface: '#FFFFFF', // Pure White
            background: '#F8FAFC', // Light background
            success: '#22c55e', // Green for Delivered
            info: '#3b82f6', // Blue for In Transit
            warning: '#F97316', // Orange for Pending/Alerts (Sharing brand secondary)
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          borderRadius: {
            'xl': '0.75rem',
            '2xl': '1rem',
          }
        }
      }
    }
  </script>
