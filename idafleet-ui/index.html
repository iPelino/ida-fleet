    <meta charset="UTF-8" />

    <title>IDA Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#1E3A8A', // Logistics Navy
                hover: '#172554',
                foreground: '#ffffff',
              },
              secondary: {
                DEFAULT: '#F97316', // Safety Orange
                hover: '#ea580c',
                foreground: '#ffffff',
              },
              steel: {
                DEFAULT: '#64748B', // Steel Grey
                light: '#94a3b8',
                lighter: '#e2e8f0',
              },
              surface: '#FFFFFF', // Pure White
              background: '#F8FAFC', // Light background
              success: '#22c55e', // Green for Delivered
              info: '#3b82f6', // Blue for In Transit
              warning: '#F97316', // Orange for Pending/Alerts (Sharing brand secondary)
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
        color: #0F172A;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .card-shadow {
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
    </style>
